<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <p>TO DO LIST</p>
    </header>
    <main>
        <nav id="menu-section">
            <section id="task-manager" class="overview">
                <div class="menu-item">
                    <div class="menu-item-details">
                        <p class="menu-item-title">Today</p>
                    </div>
                    <div class="menu-item-amt"></div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-details">
                        <p class="menu-item-title">Important</p>
                    </div>
                    <div class="menu-item-amt"></div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-details">
                        <p class="menu-item-title">Calender</p>
                    </div>
                    <div class="menu-item-amt"></div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-details">
                        <p class="menu-item-title">Tasks</p>
                    </div>
                    <div class="menu-item-amt"></div>
                </div>
            </section>
            <section id="task-lists" class="overview"></section>
        </nav>
        <section id="task-section">
            <div id="task-header"></div>
        </section>
        <section id="detail-section"></section>
    </main>
    <footer></footer>
</body>
</html>
